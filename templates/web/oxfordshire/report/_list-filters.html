<p class="report-list-filters">
    <label>
        Show
        <select name="status" id="statuses">
            <option value="all" [% IF filter_status == 'all' %]selected[% END %]>all reports</option>
            <option value="open" [% IF filter_status == 'open' %]selected[% END %]>unfixed reports</option>
            <option value="fixed" [% IF filter_status == 'fixed' %]selected[% END %]>fixed reports</option>
        </select>
    </label>
    <label>
        about
        [% IF category %]
            <select name="category" id="categories">
                <option value="[% category | html %]" selected>
                    [% category | html %]
                </option>
            </select>
        [% ELSE %]
            <select name="category" id="categories">
                <option value="">Everything</option>
            </select>
        [% END %]
    </label>
</p>
